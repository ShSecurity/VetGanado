    <main>
        <div id="contenedorPrincipal" class="container">
            <h1>Enfermedades en Vacas Brown Swiss</h1>
            <input id="searchInput" type="text" class="form-control mt-3" placeholder="Buscar por síntoma">
            <div id="diseaseList">
      <!-- Aquí se generarán dinámicamente los elementos de la lista -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const diseases = [
        {
            nombre: "Mastitis",
            sintomas: ["Inflamación de la ubre", "Secreción anormal de leche", "Hinchazón", "Calor y sensibilidad"],
            tratamiento: "Antibióticos, control de higiene y manejo adecuado de la ordeña."
          },
          {
            nombre: "Fiebre Aftosa",
            sintomas: ["Vesículas en pezuñas, boca y ubres", "Fiebre", "Cojera"],
            tratamiento: "No hay tratamiento específico, se enfoca en la prevención a través de la vacunación."
          },
          {
            nombre: "Neumonía Bovina",
            sintomas: ["Tos", "Dificultad respiratoria", "Secreción nasal", "Fiebre"],
            tratamiento: "Antibióticos, manejo adecuado del alojamiento y ventilación."
          },
          {
            nombre: "Paratuberculosis",
            sintomas: ["Pérdida de peso", "Diarrea crónica", "Debilidad"],
            tratamiento: "No hay cura, el manejo se centra en prevenir la propagación."
          },
          {
            nombre: "Hipocalcemia (Fiebre de la Leche)",
            sintomas: ["Debilidad", "Dificultad para moverse", "Temblores"],
            tratamiento: "Ajustes en la dieta, administración de calcio."
          },
          {
            nombre: "Enfermedad Respiratoria Bovina",
            sintomas: ["Tos", "Dificultad respiratoria", "Secreción nasal", "Pérdida de apetito"],
            tratamiento: "Antibióticos, manejo ambiental y nutricional adecuado."
          },
          {
            nombre: "Anaplasmosis",
            sintomas: ["Anemia", "Debilidad", "Fiebre", "Ictericia"],
            tratamiento: "Antibióticos y manejo del control de garrapatas."
          },
          {
            nombre: "Cetosis",
            sintomas: ["Pérdida de apetito", "Debilidad", "Mal aliento"],
            tratamiento: "Ajustes en la dieta, administración de glucosa."
          },
          {
            nombre: "Hinchazón (Timpanismo)",
            sintomas: ["Distensión abdominal", "Dificultad para respirar", "Agitación"],
            tratamiento: "Alivio del gas mediante sondas y cambios en la alimentación."
          },
          {
            nombre: "Tristeza Bovina",
            sintomas: ["Apetito reducido", "Letargo", "Aislamiento"],
            tratamiento: "Identificación y manejo de factores estresantes."
          }
          // Agrega aquí las otras enfermedades...
        ];
    
        const diseaseList = document.getElementById('diseaseList');
        const searchInput = document.getElementById('searchInput');
    
        function createDiseaseItem(disease) {
          const detailsId = `collapse-${disease.nombre.replace(/\s+/g, '-')}`;
          const listItem = document.createElement('div');
          listItem.innerHTML = `
            <div class="mb-3">
              <h3>${disease.nombre}</h3>
            </div>
            <div class="card card-body">
              <p><strong>Síntomas:</strong> ${disease.sintomas.join(', ')}</p>
              <p><strong>Tratamiento:</strong> ${disease.tratamiento}</p>
            </div>
          `;
          return listItem;
        }
    
        function displayDiseases() {
          diseaseList.innerHTML = '';
          const searchTerm = searchInput.value.toLowerCase();
    
          diseases.forEach(disease => {
            if (disease.sintomas.some(sintoma => sintoma.toLowerCase().includes(searchTerm))) {
              const listItem = createDiseaseItem(disease);
              diseaseList.appendChild(listItem);
            }
          });
        }
    
        searchInput.addEventListener('input', displayDiseases);
        displayDiseases(); // Mostrar todas las enfermedades al cargar la página
      </script>
