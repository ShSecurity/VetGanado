    <!-- Contenido de la página -->
    <main>
        <div id="contenedorPrincipal" class="container">
            <h1>Lista de Dosis de Vacas</h1>
            <form id="formularioDosis" class="mb-4">
              <div class="mb-3">
                <label for="vacaNombre" class="form-label">Vaca</label>
                <select class="form-select" id="vacaNombre" required>
                  <option value="" selected disabled>Seleccione una vaca</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="fechaDosis" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fechaDosis" required>
              </div>
              <div class="mb-3">
                <label for="actividad" class="form-label">Actividad</label>
                <input type="text" class="form-control" id="actividad" required>
              </div>
              <div class="mb-3">
                <label for="producto" class="form-label">Producto</label>
                <input type="text" class="form-control" id="producto" required>
              </div>
              <div class="mb-3">
                <label for="dosis" class="form-label">Dosis</label>
                <input type="number" step="any" class="form-control" id="dosis" required>
              </div>
              <div class="mb-3">
                <label for="diasProximaDosis" class="form-label">Días para próxima dosis</label>
                <input type="number" class="form-control" id="diasProximaDosis" required>
              </div>
              <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea class="form-control" id="observaciones" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Agregar Dosis</button>
            </form>
            <ul id="listaVacas" class="list-group"></ul>
          </div>
    </main>
