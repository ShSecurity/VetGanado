  <!-- Contenido de la página -->
  <main>
    <div id="contenedorPrincipal" class="container">
      <h1>Formulario de Vacas</h1>
      <form id="formularioVacas">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input type="text" class="form-control" id="color" required>
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" required>
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento" required>
        </div>
        <div class="mb-3">
          <label for="nombreMadre" class="form-label">Nombre de la Madre</label>
          <input type="text" class="form-control" id="nombreMadre">
        </div>
        <div class="mb-3">
          <label for="nombrePadre" class="form-label">Nombre del Padre</label>
          <input type="text" class="form-control" id="nombrePadre">
        </div>
        <div class="mb-3">
          <label for="nota" class="form-label">Nota</label>
          <textarea class="form-control" id="nota" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <div id="tablaVacas">
        <!-- Tabla de vacas -->
      </div>
    </div>
  </main>
